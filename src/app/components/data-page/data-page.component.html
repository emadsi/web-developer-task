<mat-card>
  <h2>Data Page</h2>

  <!-- Filters -->
  <mat-form-field appearance="outline">
    <mat-label>Filter by Name</mat-label>
    <input matInput [(ngModel)]="selectedFilters.name" (input)="saveFilters()">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Filter by ID</mat-label>
    <input matInput [(ngModel)]="selectedFilters.id" (input)="saveFilters()">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let trainee"> {{ trainee.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let trainee"> {{ trainee.name }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let trainee">
        <button mat-button color="warn" (click)="removeTrainee(trainee.id)">Remove</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'actions']"></tr>
  </table>
</mat-card>
