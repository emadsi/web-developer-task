<mat-card>
    <h2>Monitor Page</h2>
  
    <!-- Filters -->
    <div class="filter-container">
      <!-- ID Multi-Select -->
      <mat-form-field appearance="outline">
        <mat-label>Filter by IDs</mat-label>
        <mat-select [(ngModel)]="filterValues().id" multiple (selectionChange)="applyFilter()">
          <mat-option *ngFor="let trainee of traineeList()" [value]="trainee.id">
            {{ trainee.id }} ({{ trainee.name }})
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Name Search -->
      <mat-form-field appearance="outline">
        <mat-label>Filter by Name</mat-label>
        <input matInput [(ngModel)]="filterValues.name" (input)="applyFilter()">
      </mat-form-field>
  
      <!-- Passed/Failed Checkboxes -->
      <mat-checkbox [(ngModel)]="filterValues().showPassed" (change)="applyFilter()">Show Passed</mat-checkbox>
      <mat-checkbox [(ngModel)]="filterValues().showFailed" (change)="applyFilter()">Show Failed</mat-checkbox>
    </div>
  
    <!-- Table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let trainee"> 
            <span class="exams" [ngClass]="{ 'passed': trainee.average >= 65, 'failed': trainee.average < 65 }">
                {{ trainee.id }}
            </span>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let trainee"> 
            <span class="exams" [ngClass]="{ 'passed': trainee.average >= 65, 'failed': trainee.average < 65 }">
                {{ trainee.name }}
            </span>
        </td>
      </ng-container>
  
      <!-- Average Column -->
      <ng-container matColumnDef="average">
        <th mat-header-cell *matHeaderCellDef> Average </th>
        <td mat-cell *matCellDef="let trainee">
            <span class="exams" [ngClass]="{ 'passed': trainee.average >= 65, 'failed': trainee.average < 65 }">
                {{ trainee.average }}
              </span>
            </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="exams">
        <th mat-header-cell *matHeaderCellDef> Exams </th>
        <td mat-cell *matCellDef="let trainee">
          <span class="exams" [ngClass]="{ 'passed': trainee.average >= 65, 'failed': trainee.average < 65 }">
            {{ trainee.tests.length }}
          </span>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Pagination -->
    <mat-paginator [length]="dataSource.data.length" [pageSize]="10"></mat-paginator>
</mat-card>
